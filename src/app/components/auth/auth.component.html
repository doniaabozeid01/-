<div class="w-100 d-flex justify-content-center align-items-center auth ">
    <div class="login-container  p-5 ">
        <div class="rounder cover m-auto mb-4 mt-0 pt-0">
            <img src="../../../assets/logo.png" class="w-100 h-100 " alt="">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
            <div class="form-group ">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }" />
                <div class="invalid-feedback"
                    *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Please enter a valid email.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }" />
                <div class="invalid-feedback"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password must be at least 6 characters long.
                </div>
            </div>
            <div class="d-flex align-items-center flex-column">
                <button type="submit" class="btn btn-success  " [disabled]="loginForm.invalid" routerLink="/home">Login</button>
                <button type="submit" class="signupbutton " [routerLink]="'/signup'">sign up</button>
            </div>

        </form>
    </div>
</div>
