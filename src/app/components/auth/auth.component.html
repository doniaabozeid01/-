

<div class="w-100 d-flex justify-content-center align-items-center auth">
    <div class="login-container p-5">
        <div class="rounder cover m-auto mb-4 mt-0 pt-0">
            <img src="../../../assets/logo.png" class="w-100 h-100" alt="">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
            <!-- Error message from API -->
            

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="form-control" />
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" class="form-control" />
            </div>



            <div *ngIf="apiErrorMessage" class="alert alert-danger">
                {{ apiErrorMessage }}
            </div>
            <!-- Submit Button -->
            <div class="d-flex align-items-center flex-column">
                <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
                <button type="button" class="signupbutton" [routerLink]="'/signup'">Sign Up</button>
            </div>
        </form>
    </div>
</div>
