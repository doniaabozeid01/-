<div class="product-page">
    <div class="row g-3 ">

        <div class="col-md-7">
            <div class="row g-3">
                <div class="col-md-6 tr">
                    <img src="../../../assets/2-copy.jpg" class="w-100 h-100" alt="">
                </div>
                <div class="col-md-6 tl">
                    <img src="../../../assets/22-copy.jpg" class="w-100 h-100 " alt="">
                </div>
            </div>
            <div class="col-md-12 mt-3 b">
                <img src="../../../assets/222-ccopy.jpg" class="w-100 h-100" alt="">
            </div>
        </div>


        <div class="col-md-5 d-flex flex-column justify-content-center align-items-center "> <!-- توسيط المحتوى داخل العمود -->
            <h1>شاي الصعيد الفاخر</h1>
            <p class="fs-6">استمتع بنكهة أصيلة مع شاي الصعيد الذي يمنحك راحة واسترخاء في كل كوب. هذا الشاي مصنوع من أجود الأوراق الطبيعية.</p>
            <h3>السعر: 100 دينار كويتي</h3>

            <div class="d-flex mt-2">

                <div class="coverIcon " (click)="add()">
                    <i class="fa-solid fa-plus" ></i>
                </div>

                <p class="fs-3 mb-0 pb-0 px-2">{{count}}</p>

                <div class="coverIcon " (click)="minus()">
                    <i class="fa-solid fa-minus"></i>
                </div>

            </div>

            <button class="btn mt-3 px-4" [routerLink]="'cart'">اشترِ الآن</button> <!-- زر اشترِ الآن -->
        </div>


    </div>
</div>
